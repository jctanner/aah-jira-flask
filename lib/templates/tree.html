          <style>
			.spinner {
			  display: inline-block;
			  width: 40px;
			  height: 40px;
			  border: 4px solid #f3f3f3;
			  border-top: 4px solid #3498db;
			  border-radius: 50%;
			  animation: spin 1s linear infinite;
			}

			@keyframes spin {
			  0% { transform: rotate(0deg); }
			  100% { transform: rotate(360deg); }
			}

			/* Styling for the collapsible list */
			.collapsible {
			  list-style: none;
			  margin-left: 1em;
			}

			.collapsible li {
			  position: relative;
			}

			.collapsible li:before {
			  position: absolute;
			  left: -1em;
			  top: 0;
			  cursor: pointer;
			}

			.collapsed li:before {
			}

			.nested {
			  display: block;
			}

			.collapsed .nested {
			  display: none;
			}
          </style>
