
{% extends "base.html" %}
{% block content %}

		<div id="tickets-container" style="width:100%">
			<table id='tickets-table' style="width:100%">
				<thead>
					<th>ID</th>
					<th>created</th>
					<th>updated</th>
					<th>reporter</th>
					<th>assignee</th>
					<th>type</th>
					<th>priority</th>
					<th>status</th>
					<th>summary</th>
				</thead>
				<tbody id="tickets-table-body">
				<tbody>	
			</table>
		</div>

		<script>

            // https://stackoverflow.com/a/6491621
            Object.byString = function(o, s) {
                //console.log('bystring', o, s);
                if (o === null) {
                    return;
                };

                s = s.replace(/\[(\w+)\]/g, '.$1'); // convert indexes to properties
                s = s.replace(/^\./, '');           // strip a leading dot
                var a = s.split('.');
                //console.log('a', a);
                for (var i = 0, n = a.length; i < n; ++i) {
                    var k = a[i];
                    //console.log('k', k);
                    if (o !== null && k in o) {
                        o = o[k];
                    } else {
                        return;
                    }
                }
                return o;
            }

            function dateSplit(ts) {
                console.log('splitting', ts);
                const parts = ts.split('T');
                return parts[0];
            };

			var columns = [
                "created",
                "updated",
                "created_by",
                "assigned_to",
                "type",
                "priority",
                "state",
                "summary",
            ];

			function onLoad() {

                queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                let projects = urlParams.getAll("project");

                const apiParams = new URLSearchParams();
                projects.forEach(value => {
                    apiParams.append("project", value);
                });
                const apiString = apiParams.toString();
                const apiUrl = `/api/tickets/?${apiString}`;

				fetch(apiUrl, {
					method: "GET",
					headers: {'Content-Type': 'application/json'}, 
				}).then(res => res.json()).then(res => {
					//console.log("Request complete! response:", res);
					var newHTML = '';
					for (let i = 0; i < res.length; i++) {
						//console.log(res[i]);
						let issueUrl = 'https://issues.redhat.com/browse/' + res[i].key;
						newHTML += '<tr>';
						newHTML += `<td><a href="${issueUrl}">${res[i].key}</a></td>`;
						for (let j = 0; j < columns.length; j++) {
							// newHTML += `<td>${res[i].fields[columns[j]]}</td>`;
                            let val = Object.byString(res[i], columns[j]);
                            if (columns[j]  === 'fields.created' || columns[j] === 'fields.updated') {
                                val = dateSplit(val);
                            };
							newHTML += `<td>${val}</td>`;
						};
						newHTML += '</tr>';
					}
					document.getElementById('tickets-table-body').innerHTML = newHTML;
					$('#tickets-table').DataTable({
                        "order": [[1, 'desc']],
                        "pageLength": 50,
                        "stripeClasses": [ 'stripe1', 'stripe2' ]
                    });
				});
			};

		</script>

{% endblock %}
